<nav id="sidebar-nav-links">
  {%- assign pageurl_no_index = page.url | remove: "/index.html" -%}
  {%- for link in site.data.sidebar_links %}
    <a class="page-link{% if pageurl_no_index == link.url or page.url == link.url %} active{% endif %}" href="{{ site.baseurl }}{{ link.url }}">{{link.title}}</a>
  {%- endfor -%}
</nav>
