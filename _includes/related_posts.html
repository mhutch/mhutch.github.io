{% if site.related_posts.size >= 1 -%}
<section class="related">
  <h2>Related Posts</h2>
  <ul class="posts-list">
    {% for post_list_post in site.related_posts limit: 3 -%}
    <li>
      <h3>
        <a href="{{ post_list_post.url }}">{{ post_list_post.title }}</a>
        <small>{{ post_list_post.date | date: "%Y %b %-d" }}</small>
      </h3>
    </li>
    {% endfor -%}
  </ul>
</section>
{%- endif -%}
