- id: github
  title: Find me on GitHub
  iconid: fontawesome/github-alt-brands
  url: https://github.com/mhutch
  enabled: true

- id: twitter
  title: Find me on Twitter
  iconid: fontawesome/twitter-brands
  url: https://twitter.com/{{ site.twitter.username }}
  enabled: true

- id: twitter
  title: Find me on Mastodon
  iconid: fontawesome/mastodon-brands
  url: https://mastodon.social/@mhutch
  enabled: true

- id: facebook
  title: Find me on Facebook
  iconid: fontawesome/facebook-brands
  url: https://facebook.com/mhutch
  enabled: false

- id: linkedin
  title: Find me on LinkedIn
  iconid: fontawesome/linkedin-brands
  url: https://linkedin.com/in/{{ site.linkedin.username }}
  enabled: true

- id: subscribe
  title: Subscribe
  iconid: fontawesome/rss-solid
  url: "{{ site.feed.path | default: '/feed.xml' }}"
  enabled: true

- id: tags
  title: Tags
  iconid: fontawesome/tags-solid
  url: /tags
  enabled: true

- id: search
  title: Search
  iconid: fontawesome/search-solid
  url: /search
  enabled: true